<div class="addQuestionsForm">
  <form class="form" [formGroup]="addQuestionsForm">
    <h2>Add Questions</h2>
    <mat-form-field appearance="outline" class="form-field-width">
      <mat-label>Questions</mat-label>
      <input formControlName="questions" matInput placeholder="Questions" />
      <mat-error>Questions is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Type</mat-label>
      <mat-select required formControlName="type">
        <mat-option *ngFor="let type of typeList" [value]="type">
          {{ type }}
        </mat-option>
      </mat-select>
      <mat-error>Type is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Validations</mat-label>
      <mat-select multiple formControlName="validations">
        <mat-option
          *ngFor="let validations of validationsList"
          [value]="validations"
          >{{ validations }}</mat-option
        >
      </mat-select>
      <mat-error>Validations is required</mat-error>
    </mat-form-field>
    <div>
      <button
        class="back-list-btn"
        (click)="addQuestions()"
        mat-raised-button
        color="warn"
      >
        Add Questions to Form
      </button>
    </div>

    <div *ngIf="addQuestionsForm.get('type')?.value === 'dropdown'">
      <button
        class="add-option-btn"
        (click)="addOption()"
        mat-raised-button
        color="warn"
      >
        Add option
      </button>
    </div>

    <div formArrayName="option">
      <div
        *ngFor="let item of optionArray.controls; let i = index"
        [formGroupName]="i"
      >
        <mat-form-field appearance="outline" class="form-field-width">
          <input formControlName="option1" matInput />
          <mat-error>input field is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field-width">
          <input formControlName="option2" matInput />
          <mat-error>input field is required</mat-error>
        </mat-form-field>
      </div>
    </div>

    <div *ngIf="addQuestionsForm.get('type')?.value === 'checkbox'">
      <mat-form-field appearance="outline" class="form-field-width">
        <input matInput formControlName="inputField1" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field-width">
        <input matInput formControlName="inputField2" />
      </mat-form-field>
    </div>

    <div *ngIf="addQuestionsForm.get('type')?.value === 'radio'">
      <mat-form-field appearance="outline" class="form-field-width">
        <input matInput formControlName="inputField1" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field-width">
        <input matInput formControlName="inputField2" />
      </mat-form-field>
    </div>

    <div *ngIf="validationsControl?.value?.includes('minLength')">
      <mat-form-field appearance="outline" class="form-field-width">
        <input matInput placeholder="Min" formControlName="minValue" />
      </mat-form-field>
    </div>
    <div *ngIf="validationsControl?.value?.includes('maxLength')">
      <mat-form-field appearance="outline" class="form-field-width">
        <input matInput placeholder="Max" formControlName="maxValue" />
      </mat-form-field>
    </div>
  </form>

  <button
    [routerLink]="['/']"
    mat-fab
    color="warn"
    class="home-button"
    aria-label="Example icon button with a home icon"
  >
    <mat-icon>home</mat-icon>
  </button>

  <div class="form">
    <h2>No Questions Available !</h2>
    <div
      class="questions"
      *ngFor="let question of addQuestionsFormArray; index as i"
    >
      {{ question?.questions }}

      <div class="button">
        <button mat-icon-button (click)="editQuestions(i)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="removeQuestions(i)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
